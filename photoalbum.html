<body>
  <div class="container">

      <div class="gallery">

        </ul>
      </div>

      <p>ⒸTHENCE CO.,LTD. ALL RIGHTS RESERVED.</p> 
    </div>

    <div id="lightbox">
      <img src="src/test_icon.png" alt="" id="lightboxImage">
    </div>
  </div>
  
  
      <script>
        const images = [
            "src/album/DSCN0011.JPG", // 이미지 경로를 여기에 추가하세요.
            "src/album/DSCN0018.JPG", 
            "src/album/DSCN0020.JPG", 
            "src/album/DSCN0025.JPG", 
            "src/album/DSCN0162.JPG", 
            "src/album/DSCN0164.JPG", 
            "src/album/DSCN0166.JPG", 
            "src/album/DSCN0176.JPG", 
            "src/album/DSCN0178.JPG", 
            "src/album/SDC10795.JPG", 
            "src/album/SDC10796.JPG", 
            "src/album/SDC10815.JPG", 
            "src/album/SDC10819.JPG", 
            "src/album/SDC10820.JPG", 
            "src/album/SDC10823.JPG", 
            "src/album/SDC10824.JPG", 
            "src/album/SDC10831.JPG", 
            "src/album/SDC10853.JPG", 
            "src/album/SDC10855.JPG", 
            "src/album/SDC10858.JPG", 
            "src/album/SDC10859.JPG", 
            "src/album/SDC10864.JPG", 
            "src/album/SDC10873.JPG", 
            "src/album/SDC10876.JPG", 
            "src/album/SDC10881.JPG", 
            "src/album/SDC10883.JPG", 
            "src/album/SDC10892.JPG", 
            "src/album/SDC10895.JPG", 
            "src/album/SDC10904.JPG", 
            "src/album/SDC10906.JPG", 
            "src/album/SDC10907.JPG", 
            "src/album/SDC10914.JPG", 
            "src/album/SDC10917.JPG"
        ];

        const imageList = document.getElementById('image-list');

        images.forEach(image => {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.src = image;
            img.setAttribute('data-src', image); // data-src 속성 추가
            img.classList.add('pic'); // 클래스 추가

            li.appendChild(img); // <img>를 <li>에 추가
            imageList.appendChild(li); // <li>를 <ul>에 추가
        });

        console.time('test');
    
        var pics = document.getElementsByClassName("pic");
        var lightbox = document.getElementById("lightbox");
        var lightboxImage = document.getElementById("lightboxImage");
    
    
        for (i = 0; i < pics.length; i++) {
          pics[i].addEventListener("click", showLightbox);
        }
    
        function showLightbox() {
          var bigLocation = this.getAttribute("data-src");
          lightboxImage.setAttribute("src", bigLocation);
          lightbox.style.display = "block";
        }
    
        lightbox.onclick = function () {
          lightbox.style.display = "none";
        }
    
        console.timeEnd('test');
      </script>
</body>
   
        
</html>
