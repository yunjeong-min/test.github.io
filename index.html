    <script>
        const body = document.querySelector("body");
        const MIN_DURATION = 10;
  
        function makeSnowflake() {
          const snowflake = document.createElement("div");
          const delay = Math.random() * 6 + 2;
          const initialOpacity = Math.random();
          const duration = Math.random() * 20 + MIN_DURATION;
        
        // 회전 속도 설정
        const rotationDuration = Math.random() * 4 + 2; // 2초에서 6초 사이

        const size = Math.random() * 7 + 1; 
        snowflake.style.width = `${size}vw`;
        snowflake.style.height = `${size}vw`;

          snowflake.classList.add("snowflake");
          snowflake.style.left = `${Math.random() * 100}vw`;
          snowflake.style.animationDelay = `${delay}s`;
          snowflake.style.opacity = initialOpacity;
          snowflake.style.animation = `fall ${duration}s linear infinite, rotate ${rotationDuration}s linear infinite`;

          body.appendChild(snowflake);
  
          setTimeout(() => {
            body.removeChild(snowflake);
            makeSnowflake();
          }, (duration + delay) * 1000);
        }
  
        for (let index = 0; index < 50; index++) {
          setTimeout(makeSnowflake, 500 * index);
        }

        
      </script>
