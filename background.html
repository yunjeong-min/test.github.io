      <script>
        const images = [
            "src/wallpaper/24FW Wallpaper_1920*1080_Cloudy.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_flower pattern.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_Game Start.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_important Document.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_not a virus.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_Old Web.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_Pink Logo.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_Pink Web.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_Sky Blue.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_star pattern.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_Stars.jpg",
            "src/wallpaper/24FW Wallpaper_1920*1080_teddy rainbow.jpg",

        ];

        const imageList = document.getElementById('image-list');

        images.forEach(image => {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.src = image;
            img.setAttribute('data-src', image); // data-src 속성 추가
            img.classList.add('pic'); // 클래스 추가

            li.appendChild(img); // <img>를 <li>에 추가
            imageList.appendChild(li); // <li>를 <ul>에 추가
        });

      </script>
